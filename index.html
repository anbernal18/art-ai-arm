<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI vs Human Creativity</title>

  <!-- jsPsych v7.3.3 (UMD version for browser compatibility) -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.3/dist/jspsych.css">
  <script src="https://unpkg.com/jspsych@7.3.3/dist/jspsych.umd.js"></script>

  <!-- Official UMD plugins -->
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.2/dist/plugin-html-button-response.umd.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2/dist/plugin-preload.umd.js"></script>

  <style>
    .stim-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    img {
      max-width: 40%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body></body>

<script>
// -----------------------
const pairs = [
  {
    id: "001",
    human: "https://raw.githubusercontent.com/anbernal18/art-ai-arm/main/Portraiture_Images/Portraiture_001_MonaLisa.jpg",
    ai:    "https://raw.githubusercontent.com/anbernal18/art-ai-arm/main/Portraiture_AI_Images/Portraiture_AI001_MonaLisa.jpg"
  }
];
// -----------------------

const jsPsych = initJsPsych({
  on_finish: function() {
    jsPsych.data.get().localSave('csv', 'results.csv');
    document.body.innerHTML = "<h2 style='text-align:center;'>Thank you for your participation!<br>Your responses have been recorded.</h2>";
  }
});

const timeline = [];

// PRELOAD
timeline.push({
  type: jsPsychPreload,
  images: [pairs[0].human, pairs[0].ai]
});

// CONSENT
timeline.push({
  type: jsPsychHtmlButtonResponse,
  stimulus: `
    <h2>Consent</h2>
    <p>This study explores how people perceive creativity in artworks.</p>
    <p>Your participation is voluntary and anonymous.</p>
    <p>Click "I agree" to continue.</p>
  `,
  choices: ["I agree", "I do not agree"],
  on_finish: function(data) {
    if (data.response === 1) {
      jsPsych.endExperiment("You chose not to participate.");
    }
  }
});

// WELCOME
timeline.push({
  type: jsPsychHtmlButtonResponse,
  stimulus: `
    <h2>Welcome!</h2>
    <p>You will see pairs of artworks.</p>
    <p>Select the artwork you consider more creative.</p>
  `,
  choices: ["Start"]
});

// MAIN TRIAL
timeline.push({
  type: jsPsychHtmlButtonResponse,
  stimulus: `
    <h3>Which artwork do you consider more creative?</h3>
    <div class="stim-container">
      <img src="${pairs[0].human}">
      <img src="${pairs[0].ai}">
    </div>
  `,
  choices: ["Left", "Right"]
});

// RUN
jsPsych.run(timeline);
</script>

</html>
