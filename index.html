<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI vs Human Creativity</title>
  <link href="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/css/jspsych.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jspsych@6.3.1/jspsych.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jspsych/plugin-html-button-response@1.1.2/dist/index.browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jspsych/plugin-preload@1.1.2/dist/index.browser.js"></script>

  <style>
    body { background: #ffffff; }
    .stim-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    img {
      width: 40%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body></body>

<script>

// Pair definition
const pairs = [
  {
    id: "001",
    human: "https://raw.githubusercontent.com/anbernal18/art-ai-arm/main/Portraiture_Images/Portraiture_001_MonaLisa.jpg",
    ai:    "https://raw.githubusercontent.com/anbernal18/art-ai-arm/main/Portraiture_AI_Images/Portraiture_AI001_MonaLisa.jpg"
  }
];

const timeline = [];

// Preload
timeline.push({
  type: jsPsychPreload,
  images: [pairs[0].human, pairs[0].ai]
});

// Consent
timeline.push({
  type: jsPsychHtmlButtonResponse,
  stimulus: `
    <h2>Consent</h2>
    <p>This study explores how people perceive creativity.</p>
    <p>Your participation is voluntary and anonymous.</p>
    <p>Click "I agree" to continue.</p>
  `,
  choices: ["I agree", "I do not agree"],
  on_finish: function(data){
    if (data.response === 1){
      jsPsych.endExperiment("You chose not to participate.");
    }
  }
});

// Welcome
timeline.push({
  type: jsPsychHtmlButtonResponse,
  stimulus: `
    <h2>Welcome!</h2>
    <p>Select the artwork you consider more creative.</p>
  `,
  choices: ["Start"]
});

// Trial
timeline.push({
  type: jsPsychHtmlButtonResponse,
  stimulus: `
    <h3>Which artwork do you consider more creative?</h3>
    <div class="stim-container">
      <img src="${pairs[0].human}">
      <img src="${pairs[0].ai}">
    </div>
  `,
  choices: ["Left", "Right"]
});

// End screen
timeline.push({
  type: jsPsychHtmlButtonResponse,
  stimulus: `
    <h2>Thank you for your participation!<br>
    Your responses have been recorded.</h2>
  `,
  choices: ["Download results"],
  on_finish: function(){
    jsPsych.data.get().localSave('csv','ai_creativity_results.csv');
  }
});

jsPsych.init({
  timeline: timeline
});

</script>
</html>
