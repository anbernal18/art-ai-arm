<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI vs Human Creativity</title>

  <!-- Estilos de jsPsych -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.3/dist/jspsych.css">

  <!-- jsPsych + Plugins (Desde tu repo local) -->
  <script src="jspsych.js"></script>
  <script src="plugin-preload.js"></script>
  <script src="plugin-html-button-response.js"></script>

  <style>
    .stim-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    img {
      max-width: 40%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    body { text-align: center; font-family: Arial; }
  </style>
</head>
<body></body>

<script>
// Lista de pares (por ahora solo 1 para prueba)
const pairs = [
  {
    id: "001",
    human: "Portraiture_Images/Portraiture_001_MonaLisa.jpg",
    ai: "Portraiture_AI_Images/Portraiture_AI001_MonaLisa.jpg"
  }
];

const jsPsych = initJsPsych({
  on_finish: function() {
    jsPsych.data.get().localSave('csv', 'results.csv');
    document.body.innerHTML = "<h2>Thank you for your participation!<br>Your responses have been recorded.</h2>";
  }
});

const timeline = [];

// Precargar imágenes
timeline.push({
  type: jsPsychPreload,
  images: [pairs[0].human, pairs[0].ai]
});

// Consent
timeline.push({
  type: jsPsychHtmlButtonResponse,
  stimulus: `
    <h2>Consent</h2>
    <p>This study explores creativity in artworks.</p>
    <p>Click "I agree" to continue.</p>
  `,
  choices: ["I agree"]
});

// Pregunta con imágenes
timeline.push({
  type: jsPsychHtmlButtonResponse,
  stimulus: `
    <h3>Which artwork do you consider more creative?</h3>
    <div class='stim-container'>
      <img src="${pairs[0].human}">
      <img src="${pairs[0].ai}">
    </div>
  `,
  choices: ["Left", "Right"]
});

// Correr la experimentación
jsPsych.run(timeline);
</script>

</html>
